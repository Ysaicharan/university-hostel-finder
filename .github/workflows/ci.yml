name: CI - University Hostel Finder

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Node
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      # 3️⃣ Backend install
      - name: Install backend dependencies
        working-directory: backend
        run: npm install

      # 4️⃣ Backend sanity check
      - name: Backend check
        working-directory: backend
        run: node -v

      # 5️⃣ Frontend install
      - name: Install frontend dependencies
        working-directory: frontend
        run: npm install

      # 6️⃣ Frontend build
      - name: Build frontend
        working-directory: frontend
        run: npm run build

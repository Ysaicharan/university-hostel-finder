name: CI - University Hostel Finder

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      # 1Ô∏è‚É£ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Node
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm

      # ======================
      # üîπ FRONTEND BUILD
      # ======================
      - name: Install frontend dependencies
        working-directory: frontend
        run: npm install

      - name: Build frontend
        working-directory: frontend
        run: npm run build

      # ======================
      # üîπ BACKEND BUILD
      # ======================
      - name: Install backend dependencies
        working-directory: backend
        run: npm install

      - name: Backend syntax check
        working-directory: backend
        run: node -c src/server.js
